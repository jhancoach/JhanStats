<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JhanStats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        /* Background moved to a fixed div in App.tsx to prevent scroll lag */
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Utility for glass effects */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transform: translateZ(0); /* Hardware Acceleration */
      }

      /* Animation Utilities - Optimized */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: opacity, transform;
      }

      /* Entry Screen Animations */
      @keyframes letterSpacing {
        0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
        40% { opacity: 0.6; }
        100% { letter-spacing: normal; opacity: 1; filter: blur(0px); }
      }
      .animate-title {
        animation: letterSpacing 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        will-change: letter-spacing, opacity, filter;
      }
      
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shine {
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      /* Print Styles for Report Mode */
      @media print {
        body * {
          visibility: hidden;
        }
        #comparison-report, #comparison-report * {
          visibility: visible;
        }
        #comparison-report {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: #000;
          color: #fff;
          z-index: 9999;
          overflow: visible;
        }
        /* Hide buttons during print */
        .no-print {
          display: none !important;
        }
      }
    </style>
